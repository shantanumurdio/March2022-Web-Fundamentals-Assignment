<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="formstyle.css">
</head>

<body>
    <form>
        
            <H1>
                Fill the survey.
            </H1>
            <div>
            <lebel for="fullname">Name</lebel>
            <input id="fullname" type="text" placeholder="Enter your name">
        </div>
            <div>
            <lebel for="Email">Email</lebel>
            <input id="Email" type="email" placeholder="Enter your email">
        </div>
        <div>
            <lebel for="mobile">Mobile number</lebel>
            <input id="mobile" placeholder="Enter your number">
        </div>
        <div>
            <lebel for="add">Current Address</lebel>
            <input id="add" type="text" placeholder="type your address">
            </div>
            <div>
            <lebel for="deg">Highest degree</lebel>
            <input id="deg" type="text" placeholder="type your Highest degree">
            </div>
            <div>
            <lebel for="dob">Date of birth</lebel>
            <input id="dob" type="date" placeholder="type your Highest degree">
            </div>
            <div>
            <lebel name="gen">Gender</lebel>
            <br>
            <input name="gen" type="radio" value="1">Male
            <input name="gen" type="radio" value="0">Female
        </div>
            <div>
            <lebel for="pass">Create Password</lebel>
            <input id="pass" type="password" placeholder="type your password">
            </div>
            <button>Submit</button>
        </div>

    </form>
</body>

</html>
